<!DOCTYPE html>
<html lang="en">
<head>

    <div>
        <h1 class="titre">Page d'authentification</h1>
    </div>
            <form class="row "id="form">
                <div class=" mb-3 offset-md-2 col-md-8">
                  <label for="nom" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="nom" placeholder="Entrez votre adresse Email">
                  <div class="invalid-feedback" id="nomRequired">
                  </div>
                </div>
                <div class="mb-3 offset-md-2 col-md-8">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe ">
                  <div class="invalid-feedback" id="motDePasseRequired">
                  </div>
                </div>

              </form>
